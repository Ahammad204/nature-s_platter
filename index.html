<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap");
      body {
        font-family: "Sora", sans-serif;
      }
    </style>
    <link rel="shortcut icon" href="./c2-assets/vegetable.png" type="image/x-icon">
    <title>Nature's Platter</title>
  </head>
  <body>
    <div class="my-2 mx-2 lg:mx-6">
      <!-- Navbar section -->
      <section>
        <div class="navbar bg-base-100 border-b border-[#179800] lg:border-0">
          <div class="navbar-start">
         
            <img src="./c2-assets/logo-header.png" alt="" />
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end lg:hidden">
            <img src="./c2-assets/menu.png" class="cursor-pointer" alt="">
          </div>
          <div class="navbar-end gap-5 hidden lg:flex">
          
            <img src="./c2-assets/Search.png" alt="">
            <img src="./c2-assets/cart.png" alt="">
            
            <button class="btn border border-[#179800]">Login</button>
            <button class="btn bg-[#179800] text-white">Register</button>
          </div>
          
        </div>
      </section>
    </div>
  </body>
</html>
